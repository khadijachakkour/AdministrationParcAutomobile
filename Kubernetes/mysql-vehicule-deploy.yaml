apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi  # Taille du volume, ajustez selon vos besoins

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysqlvehicule-service
spec:
  selector:
    matchLabels:
      app: mysqlvehicule
  replicas: 1
  template:
    metadata:
      labels:
        app: mysqlvehicule
    spec:
      containers:
        - name: mysqlvehicule
          image: mysql:latest
          env:
            - name: MYSQL_ALLOW_EMPTY_PASSWORD
              value: 'yes'
          ports:
            - containerPort: 3306
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-storage
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: mysql-pv-claim

---
apiVersion: v1
kind: Service
metadata:
  name: mysql-vehicule
spec:
  selector:
    app: mysqlvehicule
  ports:
    - protocol: TCP
      port: 3307
      targetPort: 3306
  type: LoadBalancer
