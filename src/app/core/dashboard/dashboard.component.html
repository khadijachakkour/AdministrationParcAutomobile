<div class="container my-4"> 
  <!-- Tableau de bord avec les statistiques des véhicules -->
  <div class="row">
    <!-- Carte pour le total des véhicules -->
    <div class="col-md-3 mb-4">
      <div class="card shadow-lg rounded">
        <div class="card-body">
          <div class="icon-circle bg-primary text-white mr-3">
            <i class="fas fa-car"></i>
          </div>
          <div>
            <h5 class="card-title">Total des véhicules</h5>
            <p class="card-text">{{ statistics.total }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Carte pour les véhicules disponibles -->
    <div class="col-md-3 mb-4">
      <div class="card shadow-lg rounded">
        <div class="card-body">
          <div class="icon-circle bg-success text-white mr-3">
            <i class="fas fa-check-circle"></i>
          </div>
          <div>
            <h5 class="card-title">Véhicules disponibles</h5>
            <p class="card-text">{{ statistics.disponibles }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Carte pour les véhicules en maintenance -->
    <div class="col-md-3 mb-4">
      <div class="card shadow-lg rounded">
        <div class="card-body">
          <div class="icon-circle bg-warning text-white mr-3">
            <i class="fas fa-tools"></i>
          </div>
          <div>
            <h5 class="card-title">Véhicules en maintenance</h5>
            <p class="card-text">{{ statistics.enMaintenance }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Carte pour les véhicules réservés -->
    <div class="col-md-3 mb-4">
      <div class="card shadow-lg rounded">
        <div class="card-body">
          <div class="icon-circle bg-danger text-white mr-3">
            <i class="fas fa-ban"></i>
          </div>
          <div>
            <h5 class="card-title">Véhicules réservés</h5>
            <p class="card-text">{{ statistics.reserves }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
