<h2>Authentification</h2>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      class="form-control"
      required
      placeholder="Entrez votre email"
    />
  </div>

  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      class="form-control"
      required
      placeholder="Entrez votre mot de passe"
    />
  </div>

  <button type="submit" class="btn btn-primary">Se connecter</button>

  <!-- Bouton d'inscription pour rediriger vers la page d'enregistrement -->
  <div class="mt-3">
    <a href="http://localhost:4200/Registrer" class="btn btn-secondary">S'inscrire</a>
  </div>

  <div *ngIf="loginFailed" class="alert alert-danger mt-3">
    Identifiants incorrects ou rôle invalide. Veuillez réessayer.
  </div>
</form>
