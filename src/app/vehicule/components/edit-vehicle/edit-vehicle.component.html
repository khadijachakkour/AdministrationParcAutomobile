<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg border-light">
        <div class="card-header bg-primary text-white text-center">
          <h3>Modifier le véhicule</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #editVehicleForm="ngForm">
            <div class="mb-3">
              <label for="marque" class="form-label">Marque</label>
              <input type="text" id="marque" [(ngModel)]="vehicle.marque" name="marque" class="form-control form-control-lg" required />
            </div>
            <div class="mb-3">
              <label for="modele" class="form-label">Modèle</label>
              <input type="text" id="modele" [(ngModel)]="vehicle.modele" name="modele" class="form-control form-control-lg" required />
            </div>
            <div class="mb-3">
              <label for="typeVehicule" class="form-label">Type</label>
              <input type="text" id="typeVehicule" [(ngModel)]="vehicle.typeVehicule" name="typeVehicule" class="form-control form-control-lg" required />
            </div>
            <div class="mb-3">
              <label for="couleur" class="form-label">Couleur</label>
              <input type="text" id="couleur" [(ngModel)]="vehicle.couleur" name="couleur" class="form-control form-control-lg" required />
            </div>
            <div class="mb-3">
              <label for="dateDerniereMaintenance" class="form-label">Date Dernière Maintenance</label>
              <input
                type="date"
                id="dateDerniereMaintenance"
                [(ngModel)]="vehicle.dateDerniereMaintenance"
                name="dateDerniereMaintenance"
                class="form-control form-control-lg"
                required
              />
            </div>
            <div class="mb-3">
              <label for="dateAchat" class="form-label">Date d'Achat</label>
              <input
                type="date"
                id="dateAchat"
                [(ngModel)]="vehicle.dateAchat"
                name="dateAchat"
                class="form-control form-control-lg"
                required
              />
            </div>
            <div class="mb-3">
              <label for="statut" class="form-label">Statut</label>
              <select id="statut" [(ngModel)]="vehicle.statut" name="statut" class="form-select form-select-lg" required>
                <option value="DISPONIBLE">Disponible</option>
                <option value="EN_MAINTENANCE">En Maintenance</option>
                <option value="RESERVE">Réservé</option>
              </select>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success btn-lg">
                <i class="fas fa-save"></i> Enregistrer
              </button>
              <button type="button" class="btn btn-danger btn-lg ms-3" (click)="cancelEdit()">
                <i class="fas fa-times-circle"></i> Annuler
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
